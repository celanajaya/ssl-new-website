<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>ShapeShifter Lab Sign In</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="vendor/backendless.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

    <!--form action='/login' method='POST' id='loginForm' autocomplete="off"-->
    <div id="loginForm" autocomplete="off">
       	<div id="logo-container">
        	<img id="logo" src="assets/logo.png"/>
		</div>
        <input type="text" name="username" id="username" placeholder="Username" autocapitalize="off" required><br>
        <input type="password" name="password" id="password" placeholder="Password" autocapitalize="off" required><br>
        <input type="submit" name="submit_login" value="Sign In" id="loginSubmit">
        <div id="registerButton">Register</div>
    </div>
</body>

</html>
